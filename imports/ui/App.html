<body>
    {{> mainContainer}}
</body>

<template name="mainContainer">
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        
        {{> form }}
        <div class="filter">
            <button id="hide-completed-button">
                {{#if hideCompleted}}
                        Show All
                {{else}}
                        Hide Completed
                {{/if}}
            </button>
        </div>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <button type="submit">Add Task</button>
    </form>
</template>
